<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ford Mustang GT Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ford Mustang GT Model Showcase</h1>

  <!-- Car Image Display -->
  <div id="car-image">
    <img src="images/Blue.jpg" alt="Ford Mustang GT" width="300">
  </div>

<!-- Car Information Display -->
  <div id="car-info">
    <!-- Car information will be dynamically added here -->
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="show-info">Show Car Info</button>
    <button id="add-stock">Add Stock</button>
    <button id="out-of-stock">Out of Stock</button>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
